# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  # - plugin: buf.build/bufbuild/es
  #   out: out
  #   opt:
  #     - target=dts
  #     - import_extension=none

  # - plugin: buf.build/community/timostamm-protobuf-ts
