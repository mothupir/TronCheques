<div class="wrapper">
    <div class="header">
        Header
    </div>

    <div class="top">
        <div class="title">Transactions</div>
        <div class="nextback">
            <button pButton label="Prev" class="p-button-raised p-button-sm p-button-text p-button-warning" icon="pi pi-arrow-left"></button>
            <button pButton label="Next" class="p-button-raised p-button-sm p-button-text p-button-info" icon="pi pi-arrow-right" iconPos="right"></button>
        </div>
    </div>

    <div class="separator"></div>

    <div class="content">
        <p-scrollPanel class="panel" [style]="{ width: '100%', height: '70vh' }">
            <div class="transaction">
                <div class="row">
                    <div class="name">Withdrawal ID</div>
                    <div class="value">12345</div>
                </div>
                <div class="separator"></div>
                <div class="row">
                    <div class="name">Withdrawal Code</div>
                    <div class="value">12345</div>
                </div>
                <div class="separator"></div>
                <div class="row">
                    <div class="name">Amount</div>
                    <div class="value">12345</div>
                </div>
                <div class="separator"></div>
                <div class="row">
                    <div class="name">Reference</div>
                    <div class="value">12345</div>
                </div>
                <div class="separator"></div>
                <div class="row">
                    <div class="name">Date</div>
                    <div class="value">2024-04-11</div>
                </div>
                <div class="separator"></div>
                <div class="row">
                    <div class="name"></div>
                    <div class="submit">
                        <button pButton label="Reverse" class="p-button-sm p-button-text p-button-warning"></button>
                    </div>
                </div>
            </div>
        </p-scrollPanel>
    </div>

    <div class="top">
        <div class="title"></div>
        <div class="nextback">
            <button pButton label="Prev" class="p-button-raised p-button-sm p-button-text p-button-warning" icon="pi pi-arrow-left"></button>
            <button pButton label="Next" class="p-button-raised p-button-sm p-button-text p-button-info" icon="pi pi-arrow-right" iconPos="right"></button>
        </div>
    </div>
</div>

<div class="spin">
    <div class="spinner"></div>
</div>
