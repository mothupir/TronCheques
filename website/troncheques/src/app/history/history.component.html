<div class="wrapper">
    <div class="header">
        Header
    </div>

    <div class="top">
        <div class="title">Transaction History</div>
    </div>

    <div class="separator"></div>

    <div class="content">
        <p-card class="card">
            <p-scrollPanel class="panel" [style]="{ width: '100%', height: '60vh' }">
                <div class="{{p.active ? 'transaction' : 'transaction2'}}" *ngFor="let p of payments.payments">
                    <div class="left">
                        <div class="details">
                            <div class="name">Deposit ID:</div>
                            <div class="value">{{p.index}}</div>
                        </div>
                        <div class="separator2"></div>
                        <div class="details">
                            <div class="name">Reference:</div>
                            <div class="value">{{p.desc}}</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button pButton (click)="showReverseConfirmationPopup(p.index, $event)" icon="pi pi-minus-circle"[disabled]="p.active ? false : true" iconPos="right" class="p-button-sm p-button-text p-button-warning p-button-rounded" pTooltip="Reverse"></button>
                        <button pButton (click)="showViewDialog(p.index)" icon="pi pi-eye" iconPos="right" class="p-button-sm p-button-text p-button-info p-button-rounded" pTooltip="View"></button>
                    </div>
                </div>
            </p-scrollPanel>

            <div class="bottom">
                <div class="title"></div>
                <div class="nextback">
                    <button pButton label="Prev" class="p-button-raised p-button-sm p-button-text p-button-warning" icon="pi pi-angle-left"></button>
                    <button pButton label="Next" class="p-button-raised p-button-sm p-button-text p-button-info" icon="pi pi-angle-right" iconPos="right"></button>
                </div>
            </div>
        </p-card>
    </div>
</div>

<p-dialog header="Payment Details" [(visible)]="viewVisible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <div class="details-wrapper">
        <div class="detail">
            <div class="detail-name">Reference</div>
            <div class="detail-value">{{payment.desc}}</div>
        </div>
        <div class="detail">
            <div class="detail-name">Deposit ID</div>
            <div class="detail-value">{{payment.index}}</div>
        </div>
        <div class="detail">
            <div class="detail-name">Owner Address</div>
            <div class="detail-value">{{payment.owner}}</div>
        </div>
        <div class="detail">
            <div class="detail-name">Value (TRX)</div>
            <div class="detail-value">{{payment.value}}</div>
        </div>
        <div class="detail">
            <div class="detail-name">Transaction Fee (TRX)</div>
            <div class="detail-value">{{payment.fee}}</div>
        </div>
        <div class="detail">
            <div class="detail-name">Is Active</div>
            <div class="detail-value">{{payment.active}}</div>
        </div>
    </div>
</p-dialog>

<p-confirmDialog acceptButtonStyleClass="p-button-success p-button-raised p-button-sm" rejectButtonStyleClass="p-button-warning p-button-raised p-button-sm p-button-text w-100" acceptIcon="none" acceptLabel="Confirm" rejectIcon="none" rejectLabel="Reject"></p-confirmDialog>
<p-toast [life]="10000"></p-toast>
